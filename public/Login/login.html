    <html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindCSS">
      #toggle:checked ~ div.toggle-circle {
        @apply translate-x-3;
      }
    </style>    
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
  </head>
  <body class="dark:bg-slate-800 dark:text-blue-400">
    <div class="mb-10"></div>
    <div class="flex justify-center">
      <span class="text-sm text-slate-500 mr-2">Light</span>
      <input type="checkbox" id="toggle" class="hidden">
      <label for="toggle">
        <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
          <div class="w-4 h-4 bg-white rounded-full toogle-circle"></div>
        </div>
      </label>
      <span class="text-sm text-slate-500 ml-2">Dark</span>
    <div class="relative flex size-full min-h-screen flex-col  group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
            <h1 class="text-[#1C160C] tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6  text-black dark:text-slate-200 bg-clip-text">Log In</h1>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-transparent text-[#1C160C] text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class=" text-black dark:text-slate-200">Facebook</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-transparent text-[#1C160C] text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class=" text-black dark:text-slate-200">Google</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-transparent text-[#1C160C] text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class=" text-black dark:text-slate-200">Instagram</span>
                </button>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Email address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border border-[#E9DFCE] bg-[#FFFFFF] focus:border-[#E9DFCE] h-14 placeholder:text-[#A18249] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border border-[#E9DFCE] bg-[#FFFFFF] focus:border-[#E9DFCE] h-14 placeholder:text-[#A18249] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
                <a href="../Admin/index.html">
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-blue-600 text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class=" text-black dark:text-slate-200">login</span>
                  </button>
                </a>
                <a href="../Register/index.html">
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-blue-600 text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class=" text-black dark:text-slate-200">Register</span>
                  </button>
                </a>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-transparent text-[#1C160C] text-base font-bold leading-normal tracking-[0.015em]"
                >
                  <span class=" text-black dark:text-slate-200">Lupa Password?</span>
                </button>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col w-[360px]">
            <h1 class=" text-black dark:text-slate-200 tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Halo, Teman!</h1>
            <p class=" text-black dark:text-slate-200 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Dapatkan layanan dan akses penuh untuk website ini.</p>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class=" text-black dark:text-slate-200">Learn More</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const checkbox = document.querySelector ('#toggle');
      const html = document.querySelector ('html');

      checkbox.addEventListener('click', function () {
        checkbox.checked ? html.classList.add ('dark') : html.classList.remove('dark');
      }); 
    </script>
  </body>
</html>
