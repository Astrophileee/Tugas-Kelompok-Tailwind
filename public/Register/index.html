<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-violet-900 to-black min-h-screen flex items-center justify-center">
    <div class="flex max-w-4xl mx-auto shadow-lg rounded-lg overflow-hidden">
        <!-- Left Side (Image and Text) -->
        <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('/mnt/data/poto%20register.jpg');">
            <div class="bg-black bg-opacity-60 h-full flex items-center justify-center">
                <div class="text-white text-center">
                    <h1 class="text-2xl font-bold">Selamat Datang di Halaman Register</h1>
                    <h1 class="text-2xl font-bold">Daftar Sekarang dan Nikmati Kemudahan, Registrasi cepat, pengalaman tak terlupakan</h1>
                    <p class="mt-4">Isi data di samping ini dan mulailah petualangan baru Anda!</p>
                </div>
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="w-full md:w-1/2 bg-white p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-semibold text-center">Halaman Register</h2>
            <form class="mt-6 space-y-4">
                <div>
                    <input type="text" placeholder="Nama Lengkap" class="input input-bordered w-full" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" class="input input-bordered w-full" required>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" class="input input-bordered w-full" required>
                </div>
                <div>
                    <select class="select select-bordered w-full">
                        <option disabled selected>Jenis Kelamin</option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="No Telepon" class="input input-bordered w-full" required>
                </div>
                <div>
                    <input type="date" placeholder="Tanggal Pendaftaran" class="input input-bordered w-full" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="checkbox checkbox-primary">
                    <span class="ml-2">Accept <a href="#" class="link link-primary">Terms & Conditions</a></span>
                </div>
                <button class="btn btn-primary w-full mb-2">Gabung Sekarang</button>
                <div class="divider">Atau</div>
                <button class="btn btn-outline w-full mb-2">Sign up with Google</button>
            </form>
        </div>
    </div>
</body>

</html>
